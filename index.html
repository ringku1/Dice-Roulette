<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice roulette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎲 Dice roulette 🔫</h1>
  <h3>If your guess matches, something may happen...</h3>
  <div>
    <div class="dice" id="playerDice">Your Guess 🎲</div>
    <div class="dice" id="computerDice">Agent's Guess 🎲</div>
  </div>
  <button onclick="rollDice()">Roll The Dice For Guessing</button>
  <h2 id="result"></h2>

  <script src="script.js"></script>
</body>
</html>
